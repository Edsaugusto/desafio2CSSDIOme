<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Link rel="stylesheet" href="./assets/css/style.css">
    <title>YOUTUBE</title>
</head>
<body>
    <header>
        <nav>
            <div id="menu-logo">
                <img src="./assets/images/menu.png" alt="imagem nao funcional menu hamburguer">
                <img src="./assets/images/youtube 1.png" alt="logo do youtube">
            </div>
            <div id="procurar">
                <input type="text" placeholder="busca..."><button type="submit"><img src="./assets/images/search.png"></button>
            </div>
            <div id="funcionalidades-usuario">
                <img src="./assets/images/video.png" alt="Imagem de uma camera, usado pra quando o usuarios quiser colocar um video no youtube" class="funcionalidade">
                <img src="./assets/images/bell.png" alt="Imagem de um sino, função de mostrar as notificações" class="funcionalidade">
                <img src="./assets/images/Avatar.png" alt="avatar da conta do usuario no youtube, aqui ele pode visualizar seu perfil" class="funcionalidade">
            </div>
        </nav>
    </header>
    <main>
        <section id="video-principal">
            <div id="video">
                <iframe width="850" height="465" src="https://www.youtube.com/embed/p03BWB5SN4M" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
            <div>
                <img src="./assets/images/Channel Avatar.png">
                <button type="submit" value="enviar">INSCREVA-SE</button>
                <img src="./assets/images/Vector.png">
                <img src="./assets/images/Vector (1).png">
                <img src="./assets/images/share-2.png">
                <img src="./assets/images/download.png">
            </div>
            <div>
                descrição
            </div>
        </section>
        <section id="outros-videos">
            <img src="./assets/images/Thumb.png">
            <img src="./assets/images/image 12 (1).png">
            <img src="./assets/images/image 13.png">
            <img src="/assets/images/image 14.png">
            <img src="./assets/images/image 15.png">
            <img src="./assets/images/image 12 (1).png">
            <img src="./assets/images/Thumb.png">
            <img src="/assets/images/image 14.png">
            <img src="./assets/images/image 15.png">
        </section>

    </main>
</body>
</html>
